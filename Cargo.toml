[package]
name = "roers"
version = "0.1.0"
edition = "2021"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
noodles = { version = "0.37.0", features = ["gtf","gff","fasta"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = true, features = ["env-filter"] }
polars = { version = "0.29", features = ["lazy","dtype-categorical","dataframe_arithmetic","strings","sort_multiple","rank","list_eval", "checked_arithmetic"]}
peak_alloc = "0.2.0"
